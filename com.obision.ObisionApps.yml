app-id: com.obision.ObisionApps
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: obision-apps
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=host
  - --talk-name=org.gnome.Shell
  - --system-talk-name=org.freedesktop.PackageKit
  - --share=network

modules:
  - name: obision-apps
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node20/bin
      env:
        NPM_CONFIG_LOGLEVEL: info
    sources:
      - type: dir
        path: .
    build-commands:
      - cp -r node_modules .flatpak-node || true
      - npm install --prefer-offline
      - npm run build
      - meson setup builddir --prefix=/app
      - meson compile -C builddir
      - meson install -C builddir
      - install -Dm644 data/com.obision.ObisionApps.gschema.xml /app/share/glib-2.0/schemas/com.obision.ObisionApps.gschema.xml
      - glib-compile-schemas /app/share/glib-2.0/schemas
