<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Modern purple/orange gradient (apps/install theme) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5c211" />
      <stop offset="100%" stop-color="#e66100" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" 
        fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle inner highlight -->
  <rect x="12" y="12" width="104" height="52" rx="20" ry="20" 
        fill="white" opacity="0.15"/>
  
  <!-- Grid of apps icon (3x3 grid) -->
  <g id="apps-grid" transform="translate(64,64)">
    <!-- Row 1 -->
    <rect x="-26" y="-26" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    <rect x="-5.5" y="-26" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    <rect x="15" y="-26" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    
    <!-- Row 2 -->
    <rect x="-26" y="-5.5" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    <rect x="-5.5" y="-5.5" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    <rect x="15" y="-5.5" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    
    <!-- Row 3 -->
    <rect x="-26" y="15" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    <rect x="-5.5" y="15" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
    <rect x="15" y="15" width="15" height="15" rx="3" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Corner accent (active indicator dot) -->
  <circle cx="100" cy="28" r="8" fill="#9141ac" opacity="0.9"/>
  <circle cx="100" cy="28" r="5" fill="white" opacity="0.8"/>
</svg>
